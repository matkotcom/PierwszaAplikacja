<div class="row">
  <div class="col-sm-12">
    <h1>Dodaj nowego lekarza</h1>
    <div class="form-group">
       <input type="text" class="form-control" placeholder="id" #inputId> 
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="imie" #inputImie>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="nazwisko" #inputNazwisko>
    </div>
    <div class="form-group"> 
      <input type="text" class="form-control" placeholder="specjalizacje (nazwa1, nazwa2, nazwa3)" #inputSpecjalizacje>
    </div>
    <button (click)="createDoctor(inputId.value, inputImie.value, inputNazwisko.value, inputSpecjalizacje.value)" type="button" class="btn btn-primary">
      Dodaj
    </button>
  </div>
</div>
