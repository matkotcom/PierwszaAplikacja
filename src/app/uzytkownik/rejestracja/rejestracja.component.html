<div class="container">

  <h1>Rejestracja</h1>
  <form [formGroup]=registerForm>
    <div class="form-group">
      <input formControlName="username" class="form-control" placeholder="Username">
      <input formControlName="password" class="form-control pass" placeholder="Password" type="password">
      <input (click)="pokazZnaki()" type="checkbox">Pokaz/ukryj znaki
      <!-- <input formControlName="passwordAgain" class="form-control" placeholder="Password Again"> -->
      <input formControlName="name" class="form-control" placeholder="Imie">
      <input formControlName="surname" class="form-control" placeholder="Nazwisko">
      <button (click)="zarejestrujUzytkownika()" class="btn btn-primary">Zaloz konto</button>
      <button (click)="zalogujNavigate()" class="btn">Przejdz do strony logowania</button>
    </div>
  </form>

</div>
<pre>
   username: {{ this.registerForm.get('username').value }}
  password: {{ this.registerForm.get('password').value }} 
  <!-- passwordAgain: {{ this.registerForm.get('passwordAgain').value }} -->
   name: {{ this.registerForm.get('name').value }}
  surname: {{ this.registerForm.get('surname').value }}
  value: {{ this.registerForm.value }}  
</pre>
