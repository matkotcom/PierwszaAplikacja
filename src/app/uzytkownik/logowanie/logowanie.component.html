<div class="container">

  <h1>Logowanie</h1>
  <form [formGroup]=loginForm>
    <div class="form-group">
      <input formControlName="username" class="form-control" placeholder="Username">
      <input formControlName="password" class="form-control pass" placeholder="password" type="password">
      <input (click)="pokazZnaki()" type="checkbox">Pokaz/ukryj znaki
      <br>
      <button (click)="zalogujUzytkownika()" class="btn btn-primary">Zaloguj sie</button>
      <button (click)="zarejestrujNavigate()" class="btn">Przejdz do strony rejestracji</button>
    </div>
  </form>

</div>
 <pre>
  username: {{ this.loginForm.get('username').value }}
  password: {{ this.loginForm.get('password').value }}
  value: {{ this.loginForm.value }}
 </pre>
